name: CI/CD Pipeline for Person API

on:
  push:
    branches:
      - feature/github_actions
  pull_request:
    branches:
      - feature/github_actions
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev, testing, production]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.11.0

      - name: Set environment variables
        run: echo "ENVIRONMENT=${{ matrix.environment }}" >> $GITHUB_ENV

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: |
          cd apps/person-api
          pnpm install

      - name: Build the application
        run: |
          cd apps/person-api
          pnpm build

      - name: Run the application
        run: |
          cd apps/person-api
          pnpm start
        env:
          NODE_ENV: ${{ matrix.environment }}

      - name: Placeholder for Helm integration
        if: ${{ matrix.environment == 'production' }}
        run: echo "Helm integration will be added here for production environment."
